<table id="mealPlanTable">
  <tr id="dayLabels">
    <th>sunday</th>
    <th>monday</th>
    <th>tuesday</th>
    <th>wednesday</th>
    <th>thursday</th>
    <th>friday</th>
    <th>saturday</th>
  </tr>
  <tr id="dayMeals"></tr>
</table>
<h1 class="boxContainer" id="diceLabel">click the dice to generate a meal plan</h1>
<div id="diceContainer">
  <form class="randomForm">
    <fieldset>
      <button type="submit" class="generalButton" id="randomButton">
        <i class="fas fa-dice fa-7x"></i>
      </button>
    </fieldset>
  </form>
</div>

<script src="../src/api-mock.js"></script>
<script src="../src/plan.js"></script>
